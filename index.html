<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road Updates System</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <!-- Search Box -->
    <div class="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="search-input" placeholder="Search location..." />
      <div id="search-suggestions" class="search-suggestions"></div>
    </div>

    <!-- Street View Toggle -->
    <div class="street-view-toggle">
      <button id="mapViewBtn" class="view-btn active">Map</button>
      <button id="streetViewBtn" class="view-btn">Street View</button>
    </div>

    <!-- Map Controls with direct link to navigation section -->
    <div class="map-controls">
      <button id="recenter-btn" class="map-btn">
        <i class="fas fa-crosshairs"></i>
      </button>
      <button
        id="navigation-btn"
        class="map-btn"
        onclick="document.getElementById('navigationSection').style.display='block';this.classList.add('active');"
      >
        <i class="fas fa-route"></i>
      </button>
      <button id="layers-btn" class="map-btn">
        <i class="fas fa-layer-group"></i>
      </button>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Map Container -->
      <div id="map" class="map-container"></div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-road"></i> Road Updates</h2>
          <button id="refreshBtn" class="refresh-btn">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>

        <!-- Navigation Section (Initially Hidden) -->
        <div
          id="navigationSection"
          class="navigation-section"
          style="display: none"
        >
          <h3><i class="fas fa-route"></i> Navigation</h3>
          <div class="navigation-content">
            <div class="route-form">
              <div class="form-group">
                <label for="startLocation">Start:</label>
                <input
                  type="text"
                  id="startLocation"
                  placeholder="Current location"
                  class="route-input"
                />
              </div>
              <div class="form-group">
                <label for="endLocation">Destination:</label>
                <input
                  type="text"
                  id="endLocation"
                  placeholder="Enter destination"
                  class="route-input"
                />
              </div>

              <div class="transportation-modes">
                <div class="transport-option active" data-mode="DRIVING">
                  <i class="fas fa-car"></i>
                  <span class="transport-label">Driving</span>
                </div>
                <div class="transport-option" data-mode="WALKING">
                  <i class="fas fa-walking"></i>
                  <span class="transport-label">Walking</span>
                </div>
                <div class="transport-option" data-mode="BICYCLING">
                  <i class="fas fa-bicycle"></i>
                  <span class="transport-label">Cycling</span>
                </div>
                <div class="transport-option" data-mode="TRANSIT">
                  <i class="fas fa-bus"></i>
                  <span class="transport-label">Transit</span>
                </div>
              </div>

              <button id="calculateRouteBtn" class="nav-btn">
                <i class="fas fa-directions"></i> Get Directions
              </button>
            </div>
            <div id="routeInfo" class="route-info" style="display: none">
              <div class="route-summary">
                <h4>Route Summary</h4>
                <p id="routeSummary"></p>
              </div>
              <div class="route-stats">
                <div class="stat-item">
                  <span class="stat-value" id="totalDistance">0 km</span>
                  <span class="stat-label">Distance</span>
                </div>
                <div class="stat-item">
                  <span class="stat-value" id="totalDuration">0 min</span>
                  <span class="stat-label">Duration</span>
                </div>
                <div class="stat-item">
                  <span class="stat-value" id="trafficCondition">-</span>
                  <span class="stat-label">Traffic</span>
                </div>
              </div>
              <div class="directions-list" id="directionsSteps"></div>
              <div class="navigation-actions">
                <button id="startNavigationBtn" class="nav-btn glow-pulse">
                  <i class="fas fa-play"></i> Start
                </button>
                <button id="clearRouteBtn" class="nav-btn alt">
                  <i class="fas fa-times"></i> Clear
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Weather Section -->
        <div class="info-section weather-section">
          <h3><i class="fas fa-cloud"></i> Weather</h3>
          <div id="weatherInfo" class="info-content"></div>
        </div>

        <!-- Traffic Section -->
        <div class="info-section traffic-section">
          <h3><i class="fas fa-traffic-light"></i> Traffic Status</h3>
          <div id="trafficInfo" class="info-content"></div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
      <div class="loader-text">Loading...</div>
    </div>

    <!-- Google Maps API -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdnwfiCSH-nNiIRe1g64ocA3JCe7kFzwo&libraries=places&callback=initApp"
    ></script>

    <!-- Custom JS -->
    <script src="js/weatherService.js"></script>
    <script src="js/locationService.js"></script>
    <script src="js/mapHandler.js"></script>
    <script src="js/trafficService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
